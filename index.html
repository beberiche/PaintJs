<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>

    <div class="controls">
      <div class="controls_range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="20.0"
          value="10.0"
          step="0.5"
        />
      </div>
      <div class="paper_size">
        <button id="300x400">1</button>
        <button id="400x300">2</button>
        <button id="500x500">3</button>
        <button id="450x800">4</button>
        <button id="800x450">5</button>
      </div>

      <div class="controls_btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
        <button id="jsReset">Reset</button>
      </div>
      <div class="controls_colors" id="jsColors">
        <div
          class="controls_color jsColor"
          style="background-color: black"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: white"
        ></div>
        <div class="controls_color jsColor" style="background-color: red"></div>
        <div
          class="controls_color jsColor"
          style="background-color: blue"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: purple"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: pink"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: orange"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: lightgray"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: greenyellow"
        ></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
